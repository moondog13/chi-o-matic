function removeChildren(elem) {
    while (elem.lastChild) {
        elem.removeChild(elem.lastChild);
    }
}

function pick(list) {
    var index = Math.floor(Math.random() * list.length);
    return list[index];
}

function addText(elem, text) {
    elem.appendChild(document.createTextNode(text));
}

function spin() {
    var codenameSpan = document.getElementById('codename');
    var typeSpan = document.getElementById('type');
    var verbSpan = document.getElementById('verb');
    var nounSpan = document.getElementById('noun');
    var fedSpan = document.getElementById('fed');
    var checkSpan = document.getElementById('check');
    var i, j;
    while (true) {
        i = Math.floor(Math.random() * wordParts.length);
        j = Math.floor(Math.random() * wordParts.length);
        if (i == j) continue;
        if (wordParts[i][0] == wordParts[j][0]) continue;
        if (wordParts[i][1] == wordParts[j][1]) continue;
        break;
    }
    var codename = wordParts[i][0] + wordParts[j][1];
    var type = pick(types);
    var verb = pick(verbs);
    var noun = pick(nouns);
    var fed = pick(feds);
    var check = pick(checks);
    removeChildren(codenameSpan);
    addText(codenameSpan, codename);
    removeChildren(typeSpan);
    addText(typeSpan, type);
    removeChildren(verbSpan);
    addText(verbSpan, verb);
    removeChildren(nounSpan);
    addText(nounSpan, noun);
    removeChildren(fedSpan);
    addText(fedSpan, fed);
    removeChildren(checkSpan);
    addText(checkSpan, check);
}
